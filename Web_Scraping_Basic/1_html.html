<html>                                                      <!--html, head 등 : 태그 이름-->
    <head>
        <meta charset="utf-8">
        <title>나도코딩 홈페이지</title>
    </head>
    <body>
        <input type="text", value="아이디를 입력하세요">      <!--type, value 등 : 속성-->

        <input type="button", value="로그인">
        <a href="https://www.google.com">구글로 이동하기</a>
    </body>


</html>
